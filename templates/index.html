<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RideSF</title>
    <meta name="description" content="RideSF is a service that locates bike parking near you!">
    <meta name="author" content="Nathan Jordan">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/less" href="/assets/less/app.less">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><img class="header-logo" src="/assets/img/ridesf.svg" alt="RideSF"/><small>A SF Biking Community Project</small></h1>
        </div>
        <div class="col-md-8">
            <div id="map-canvas" class="map-canvas">
            </div>
            <button class="btn btn-info btn-nodirections">Close Directions</button>
        </div>
        <div id="filter-box" class="col-md-4">
        </div>
    </div>
    <script type="text/template" id="map-tooltip-template">
        <div class="map-tooltip">
            <h4><%= model.get('loc_name') %></h4>
            <hr/>
            <h5>Address</h5>
            <span><%= model.get('address') %></span>
            <h5>Parking Type</h5>
            <span><%= model.get('parking_type') %></span>
            <h5>Placement</h5>
            <span><%= model.get('placement') %></span>
            <button class="btn btn-danger btn-directions" data-latitude="<%= latitude %>" data-longitude="<%= longitude %>" onclick="window.App.handleDirectionClick(this)">Directions</button>
        </div>
    </script>
    <script type="text/template" id="filters-template">
        <h2 class="filters">Filters</h2>
        <form role="form">
            <div class="form-group">
                <label>Search Radius</label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="500" style="width: <%= percent %>%;">
                    <%= radius %>m
                    </div>
                </div>
                <div class="btn-group search-radius-buttons">
                    <button type="button" class="btn btn-default search-radius-button btn-increase">Increase</button>
                    <button type="button" class="btn btn-default search-radius-button btn-decrease">Decrease</button>
                </div>
                <button type="button" class="btn btn-danger btn-update">Update</button>
            </div>
        </form>
    </script>
    <!-- Vendor Scripts-->
    <script src="/assets/js/vendor/less.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqDoM0MSXgxCwO7Q3GsB9gGSsU9teNjuM&sensor=true"></script>
    <script src="https://google-maps-utility-library-v3.googlecode.com/svn-history/r435/trunk/richmarker/src/richmarker.js"></script>
    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/vendor/underscore.min.js"></script>
    <script src="/assets/js/vendor/backbone.min.js"></script>
    <script src="/assets/js/vendor/bootstrap.min.js"></script>
    <!-- RideSF Scripts -->
    <script src="/assets/js/ridesf/views/filters.js"></script>
    <script src="/assets/js/ridesf/models/location.js"></script>
    <script src="/assets/js/ridesf/app.js"></script>
    <script src="/assets/js/ridesf/setup.js"></script>
</body>
</html>
